<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam 1 - WEB202-CSS</title>
    <style media="screen">
        .cont {
          display: flex;
          flex-direction: row;
          justify-content: center;
            background-color: black;
            width: 600px;
            height: 300px;
            margin: 0 auto;
            padding: 5px;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: orange;
            margin: 5px 10px 10px 5px;
        }

        .box:nth-of-type(1) {
          align-self: flex-end;
        }



    </style>
</head>

<body>
    <div class="cont">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
